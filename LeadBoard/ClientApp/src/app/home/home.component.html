<mat-card>
  <form class="example-form">

    <mat-form-field>
      <mat-label>User</mat-label>
      <mat-select (selectionChange)="handleUserChange($event)">
        <mat-option *ngFor="let user of userSource" [value]="user.userId">
          {{user.userName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Game</mat-label>
      <mat-select (selectionChange)="handleGameChange($event)">
        <mat-option *ngFor="let game of gameSource" [value]="game.id">
          {{game.gameName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Score</mat-label>
      <input type="number" name="score" [(ngModel)]="score.score" matInput placeholder="Score">
    </mat-form-field>

    <button (click)="saveScore()" mat-raised-button color="primary">Save</button>


    <mat-form-field class="filter-game">
      <mat-label>Filter By Game</mat-label>
      <mat-select (selectionChange)="gameFilter($event)">
        <mat-option *ngFor="let game of gameSource" [value]="game.id">
          {{game.gameName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="getScore()" mat-raised-button color="primary">Leader Board</button>

  </form>


  <mat-card>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="gameName">
        <th mat-header-cell *matHeaderCellDef> Game </th>
        <td mat-cell *matCellDef="let element"> {{element.gameName}} </td>
      </ng-container>

     
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

     
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card>

</mat-card>
